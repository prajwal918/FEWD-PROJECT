<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <link rel="stylesheet" href="gar1.css"> 
</head>

<body>

    <header id="main-header">
        <div>
            <button type="button" id="back-button">
                <strong>&larr;</strong> <strong>back</strong>
            </button>
        </div>
        <div>
            <a href="" id="header-profile-link">profile</a>
        </div>
        <div>
            <button type="button" id="more-options-button">
                <strong>more</strong>
                <strong>&hellip;</strong> </button>
        </div>
    </header>

    <main id="main-content">
        <section>
            <article id="post-123">
                <section>
                    <h2>title</h2>
                    <img src="images (1).png" alt="your image">
                    <p>sjhah</p>
                </section>

                <section class="post-actions">
                    <div>
                        <button class="upvote-button">
                            <span>&uarr;</span> Upvote
                        </button>
                    </div>
                    <div>
                        <button class="downvote-button">
                            <span>&darr;</span> Downvote
                        </button>
                    </div>
                    <div>
                        
                        <button class="comment-button">
                            <span>&#128172;</span> Comment
                        </button>
                    </div>
                    <div>
                        <button class="share-button">
                            <span>&#128279;</span> Share
                        </button>
                    </div>
                </section>
            </article>
        </section>

        <section id="comment-section">
            <h2>Comments</h2>
            <ul class="comment-list">
                <li class="comment-item" id="comment-456">
                    <div class="comment-container">
                        <div class="comment-header">
                            <strong class="username">Jogi</strong>
                            <span class="timestamp">4 hours ago</span>
                        </div>
                        <div class="comment-body">
                            <p>hello i am under the water </p>
                        </div>
                        <div class="comment-actions">
                            <button class="like-button">Like</button>
                            <button class="reply-button">Reply</button>
                            <button class="report-button">Report</button>
                        </div>
                    </div>
                    <div class="reply-form-container"></div>
                    <div class="replies-container"></div>
                </li>
                <li class="comment-item" id="comment-789">
                    <div class="comment-container">
                        <div class="comment-header">
                            <strong class="username">Vishnu</strong>
                            <span class="timestamp">1 hour ago</span>
                        </div>
                        <div class="comment-body">
                            <p>i dont like the person above me</p>
                        </div>
                        <div class="comment-actions">
                            <button class="like-button">Like</button>
                            <button class="reply-button">Reply</button>
                            <button class="report-button">Report</button>
                        </div>
                    </div>
                    <div class="reply-form-container"></div>
                    <div class="replies-container"></div>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Social Media Platform. All rights reserved.</p>
        <nav>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact</a>
        </nav>
    </footer>

</body>
</html>
