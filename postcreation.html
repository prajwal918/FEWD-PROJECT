<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="stylesheet" href="postcreation.css">
</head>

<body>
    <header></header>

    <main>
        <section class="create-post-container">
            <h1>Create a Post</h1>

  <form id="create-post-form">
    <label class = "form-element">Title:</label><br>
    <input type="text" id="title" name="title" placeholder="Enter a catchy title" maxlength="140"><br><br>

    <label class = "form-element">Content:</label><br>
    <textarea id="content" name="content" rows="6" placeholder="Write your post here..."></textarea><br><br>

    <label class = "form-element">Upload Media:</label><br>
    <input type="file" id="media" name="media" accept="image/*,video/*" multiple><br><br>

    <label class = "form-element">Tags:</label><br>
    <input type="text" id="tags" name="tags" placeholder="Add tags separated by commas"><br><br>

    <label class = "form-element">Visibility:</label><br>
    <select id="visibility" name="visibility">
      <option value="public">Public</option>
      <option value="followers">Followers</option>
      <option value="private">Private</option>
    </select><br><br>

                <div>
                    <label for="schedule" class = "form-element">Schedule Post</label>
                    <input type="datetime-local" id="schedule" name="schedule" />
                </div>

                <div class="form-buttons">
                    <button type="submit">Publish</button>
                    <button type="button">Save Draft</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Social Media Platform. All rights reserved.</p>
        <nav>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact</a>
        </nav>
    </footer>
</body>

</html>
