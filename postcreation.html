<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="stylesheet" href="postcreation.css">
</head>

<body>
    <header></header>

    <main>
        <section class="create-post-container">
            <h1>Create a Post</h1>

            <form id="create-post-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter title" maxlength="140">
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" placeholder="Write post here"></textarea>
                </div>

                <div class="form-group">
                    <label for="media">Upload Media</label>
                    <input type="file" id="media" accept="image/*,video/*" multiple>
                </div>

                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" placeholder="Add tags">
                </div>

                <div class="form-group">
                    <label for="visibility">Visibility</label>
                    <select id="visibility" name="visibility">
                        <option value="public">Public</option>
                        <option value="followers">Followers</option>
                        <option value="private">Private</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="schedule">Schedule Post</label>
                    <input type="datetime-local" id="schedule" name="schedule">
                </div>

                <div class="form-buttons">
                    <button type="button">Save Draft</button>
                    <button type="submit">Publish</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Social Media Platform. All rights reserved.</p>
        <nav>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact</a>
        </nav>
    </footer>
</body>
</html>
