<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
</head>
<body>
  <h1>Create a Post</h1>

  <form id="create-post-form">
    <label>Title:</label><br>
    <input type="text" id="title" name="title" placeholder="Enter title" maxlength="140"><br><br>

    <label>Content:</label><br>
    <textarea id="content" name="content" rows="6" placeholder="Write your post"></textarea><br><br>

    <label>Upload Media:</label><br>
    <input type="file" id="media" name="media" accept="image/*,video/*" multiple><br><br>

    <label>Tags:</label><br>
    <input type="text" id="tags" name="tags" placeholder="Add tags"><br><br>

    <label>Visibility:</label><br>
    <select id="visibility" name="visibility">
      <option value="public">Public</option>
      <option value="followers">Followers</option>
      <option value="private">Private</option>
    </select><br><br>

    <label>Schedule Post:</label><br>
    <input type="datetime-local" id="schedule" name="schedule"><br><br>

    <button type="submit">Publish</button>
    <button type="button">Save Draft</button>
  </form>

</body>
</html>
